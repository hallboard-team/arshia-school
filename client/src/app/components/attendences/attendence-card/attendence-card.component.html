@if (dataSource.length > 0) {
<section class="section-attendence-card">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- <ng-container matColumnDef="date" class="test">
            <th mat-header-cell *matHeaderCellDef>تاریخ</th>
            <td mat-cell *matCellDef="let item">{{ toJalali(item.date) }}</td>
        </ng-container> -->

        <ng-container matColumnDef="absent">
            <th mat-header-cell *matHeaderCellDef>نوع حضور و غیاب</th>
            <td mat-cell *matCellDef="let item"><span class="absent">غایب<mat-icon>close_small</mat-icon></span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</section>
} @else {
<div class="div-background-no-absent">
    <span>شما هیچ تاریخی غیبت نداشته‌اید</span>
</div>
}
