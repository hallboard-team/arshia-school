name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - ssr
    paths:
      - 'client/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - ssr
    paths:
      - 'client/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    defaults:
      run:
        working-directory: ./client # <--- Set default working directory for the job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: Install dependencies
        run: npm install --legacy-peer-deps # No --prefix needed now

      - name: Build and Prerender Angular App
        run: npx ng build --ssr # Directly call ng build --ssr
        env:
          NODE_OPTIONS: --max_old_space_size=8192

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_SAND_0000A630F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client" # Still relative to repo root
          api_location: ""
          output_location: "dist/client/browser" # Still relative to app_location

  cleanup:
    runs-on: ubuntu-latest
    needs: build_and_deploy_job
    steps:
      - name: Clean up artifacts
        uses: actions/checkout@v4
        with:
          clean: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_SAND_0000A630F }}
          action: "close"
