name: Azure Web App - API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: dotnet publish
        run: dotnet publish ./backend/SepantaProject.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          retention-days: 1   # ✅ Auto-delete artifacts after 1 day to prevent quota issues

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # ✅ Needed for OIDC
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: . # ✅ Ensures package deploys from the right place

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_032917DF3B07488FA446A37DE1C9A28E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_250FA19C80D64DA69821A2A1C72E6446 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1F5E4BCD74334236B7A5CCF299960165 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wa-arshia-api-school'
          slot-name: 'Production'
          package: . # ✅ deploys the downloaded artifact
