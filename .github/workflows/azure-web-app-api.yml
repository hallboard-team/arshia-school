# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Azure Web App - API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          include-prerelease: true

      - name: dotnet publish
        # Make sure this path (./backend/dating-app.sln) is correct for your project structure
        run: dotnet publish ./backend/SepantaProject.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write # <--- IMPORTANT: Required for requesting the JWT for OIDC login
      contents: read # This is required for actions/checkout (implicitly used by download-artifact)

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Add the Azure Login step here, using the secrets from your new setup
      - name: Login to Azure
        uses: azure/login@v2
        with:
          # These secrets should be configured in your GitHub repository's secrets
          # (Settings -> Secrets and variables -> Actions -> Repository secrets)
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6ADE688D43F2454A922DD09DFD14DEFC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9491EA51411E45E3991801662A644BFA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12052D0712044E37AD3336D2A933C218 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'arshia-school-api' # Ensure this is the correct app name for your existing API project
          slot-name: 'Production'
          package: .

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Clean up artifacts and publish directory
        uses: actions/checkout@v4
        with:
          clean: true
