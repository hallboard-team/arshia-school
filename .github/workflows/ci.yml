name: .NET & Angular CI - Conditional

on:
  pull_request:
    branches:
      - develop
      - release/*

jobs:
  # -------------------------
  # ðŸ”¹ Detect changed paths
  # -------------------------
  changes:
    name: Detect Changes - CI
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      client: ${{ steps.filter.outputs.client }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            client:
              - 'client/**'

  # -------------------------
  # ðŸ”¹ .NET Build & Test
  # -------------------------
  dotnet-build-test:
    name: .NET Build & Test - CI
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          cache: true
          cache-dependency-path: backend/**/packages.lock.json

      - name: Restore dependencies
        working-directory: backend
        run: dotnet restore

      - name: Build solution
        working-directory: backend
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        working-directory: backend
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: backend/TestResults

  # -------------------------
  # ðŸ”¹ Angular Build & Test
  # -------------------------
  angular-build-test:
    name: Angular Build & Test - CI
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm install --legacy-peer-deps

      # Uncomment to enable Angular tests
      # - name: Run Angular unit tests
      #   working-directory: client
      #   run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build and Prerender Angular App
        working-directory: client
        run: npx ng build --ssr
        env:
          NODE_OPTIONS: --max_old_space_size=8192
